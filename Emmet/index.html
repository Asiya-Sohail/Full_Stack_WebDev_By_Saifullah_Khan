<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Practice</title>
</head>
<body>
    <!-- nested tags -->
     <p>
        Hello
        <p>
            ....
            <p>HEEYYY</p>
        </p>
     </p>

     <div><img src="" alt=""></div>

     <!-- Writing in between tags -->
     <p>name</p>

     <!-- Making Class -->
      <p class="para"></p>

      <!-- Making id -->
       <p id="id"></p>

       <!-- Make more than one class -->
        <section class="dog cat lion"></section>

        <!-- More than one element tags -->
         <p></p>
         <p></p>
         <p></p>
         <p></p>
         <p></p>

         <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
         </ul>

         <!-- Creating more than one tags -->
        <p></p>
        <section></section>
        <div></div>
        <h2></h2>

         <!-- Now Making a website blueprint using emmet -->
          <div class="website">
            <header>
                <ul>
                    <li class="item" id="item-1"></li>
                    <li class="item" id="item-2"></li>
                    <li class="item" id="item-3"></li>
                    <li class="item" id="item-4"></li>
                    <li class="item" id="item-5"></li>
                </ul>
            </header>
            <aside></aside>
            <main>
                <article></article>
                <section></section>
            </main>
            <footer></footer>
          </div>

         
</body>
</html>
