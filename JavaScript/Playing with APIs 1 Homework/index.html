<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post Card</title>
  <style>
    body {
      background: #f6f8fa;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 1rem;
    }

    
    .main {
        width: 80%;
        margin: auto;
        display: grid;
        align-content: center;
        grid-template-columns: repeat(2, auto);
        gap: 1rem;
        min-height: 100vh;
      }

    .post-card {
      background: #ffffff;
      max-width: 37rem;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 16px 28px rgba(0, 0, 0, 0.15);
    }

    .post-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    .post-body {
      font-size: 1rem;
      line-height: 1.6;
      color: #555;
      white-space: pre-line;
    }

    .post-meta {
      font-size: 0.7rem;
      color: #999;
      text-align: right;
      margin-top: 1.5rem;
    }

  </style>
</head>
<body>

  <h1>Posts</h1>
  <div class="main"></div>

  <script src="./script.js">

  </script>
</body>
</html>
