<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form 3</title>
</head>
<body>
    <form>
        <label for="fname">First Name : </label>
        <input type="text" id="fname" placeholder="Enter first name">
        <br><br>
    
        <label for="lname">Last Name : </label>
        <input type="text" id="lname" placeholder="Enter last name">
        <br><br>
    
        <label for="email">Email : </label>
        <input type="email" id="email" placeholder="Enter Email Address">
        <br><br>
    
        <label for="pass">Password : </label>
        <input type="password" id="pass">
        <br><br>

        <fieldset>
            <legend>Gender</legend>

            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <br>

            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            <br>

            <label for="other">Other</label>
            <input type="radio" name="gender" id="other">
            <br>

        </fieldset>

        <br><br>

        <label for="age">Age : </label>
        <input type="number"id="age">
        <br><br>

        <fieldset>
            <legend>Prefrences</legend>
            <label for="arc">Arcylic Painting</label>
            <input type="checkbox" id="arc">
            <br><br>

            <label for="oil">Oil Painting</label>
            <input type="checkbox" id="oil">
            <br><br>

            <label for="water">Water Color Painting</label>
            <input type="checkbox" id="water">
            <br><br>

        </fieldset>

        <br><br>

        <label for="prof">Select Occupation : </label>
        <select id="prof">
            <option value="stud">Student</option>
            <option value="teach">Teacher</option>
            <option value="prof">Professor</option>
        </select>

        <br><br>

        <label for="bio">Bio : </label>
        <br>
        <textarea id="bio" cols="50" rows="10" placeholder="Share few lines about yourself..."></textarea>
        <br><br>
    
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
        <br><br>            
    </form>
</body>
</html>
