<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form 5</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Your Details:</legend>

            <label for="name">Name:</label>
            <input type="text" id="name">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email">
            <br>
        </fieldset>

        <br>

        <fieldset>
            <legend>Your Review:</legend>

            <label for="hear">How did you hear about us?</label>
            <select id="hear">
                <option value="google">Google</option>
                <option value="friends">Friends/Family</option>
                <option value="other">Other Platforms</option>
            </select>
            <br><br>

            <label for="visit">Would you visit again?</label>
            <br>
            <input type="radio" name="visit" id="Yes">
            <label for="Yes"> Yes</label>
            <input type="radio" name="visit" id="No">
            <label for="No"> No</label>
            <input type="radio" name="visit" id="Maybe">
            <label for="Maybe"> Maybe</label>
            <br><br>

            <label for="comment">Comments:</label>
            <br>
            <textarea id="comment" rows="5" cols="50"></textarea>
            <br><br>

            <input type="checkbox" id="signup">
            <label for="signup"> Sign me up for email updates</label>
            <br><br>

            <input type="submit" value="Submit review">
        </fieldset>
    </form>
</body>
</html>
