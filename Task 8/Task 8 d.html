<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form 4</title>
</head>
<body>
    <h1>Travel Reservation Form</h1>
    <h4>* denotes mandatory</h4>
    <form>
        <label for="fname">Full name* :</label>
        <br>
        <input type="text" id="fname" required placeholder="FirstName LastName">
        <br><br>

        <label for="email">Email address* :</label>
        <br>
        <input type="email" id="email" required placeholder="EMAIL ADDRESS">
        <br><br>

        <label for="sel">Select Tour Package* :</label>
        <br>
        <select id="sel" required>
            <option value="goa">Goa</option>
            <option value="manali">Manali</option>
            <option value="Hyderabad">Hyderabad</option>
        </select>
        <br><br>

        <label for="date">Arrival Date* :</label>
        <br>
        <input type="date" id="date" required>
        <br><br> 

        <label for="no">Number of persons* :</label>
        <br>
        <input type="text" id="no" required placeholder="UNKNOWN_TYPE">
        <br><br> 

        <label>What would you want to avail?*</label>
        <br>
        <label for="boarding">Boarding </label>
        <input type="checkbox" id="boarding">
        <br>

        <label for="fooding">Fooding </label>
        <input type="checkbox" id="fooding">
        <br>

        <label for="sight">Sight Seeing </label>
        <input type="checkbox" id="sight">
        <br><br>

        <label for="code">Discount coupon code :</label>
        <br>
        <input type="text" id="code" placeholder="UNKNOWN_TYPE">
        <br><br>      
        
        <label>Terms and conditions*</label>
        <br>
        <input type="radio" name="consent" id="agree" required>
        <label for="agree"> I agree</label>
        <input type="radio" name="consent" id="disagree" required>
        <label for="disagree"> I disagree</label>
        <br><br>

        <input type="submit" value="Complete Reservation">
        
    </form>
</body>
</html>
