<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Waves</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .main {
        height: 100vh;
        width: 100vw;
        background-color: #8936b0;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .section {
        width: 100%;
        height: 50%;
        padding-block: 5vw;
        /* padding-inline: 8vw; */
      }

      .wrapper {
        width: 100%;
        height: 100%;
        padding: 5vw;
        padding-inline: 8px;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 10px;
        position: relative;
        z-index: 2;
      }

      .wrapper::after {
        content: "";
        width: 100%;
        height: 100%;
        background-color: #451452;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        rotate: -5deg;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="section">
        <div class="wrapper">
          <h2>Heading</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Expedita
            nam dolor sequi possimus, recusandae sint!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
